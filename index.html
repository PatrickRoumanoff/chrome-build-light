<!DOCTYPE html>
<html>
  <head>
    <title>Delcom Light</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <button id="blue">Blue</button>
      <button id="green">Green</button>
      <button id="red">Red</button>
      <br>
      <input type="radio" id="solid" name="solid" value="solid" checked="checked"> solid
      <input type="radio" id="flash" name="solid" valud="flash"> flash
      <br>
      <button id="off">Off</button>
      </p>
      <hr>

      <table border="1"> 
        <tr><th>URL<th>JSON path<th>test<th>Value<th>Light status
        <tr><td><input type="text" id="url[0]" name="url[0]" value="http://[bambooHost]:[bambooPort]/rest/api/latest/plan/[planKey].json">
        <td><input type="text" id="path[0]" name="path[0]" value="isBuilding" width="80">
        <td><select id="test[0]" name="test[0]">
          <option value="===" selected="selected">===</option>
        </select>
        <td><input type="text" id="value[0]" name="value[0]" value="success">
        <td><select id="status[0]" name="status[0]">
          <option value="green">Green
          <option value="blue" selected="selected">Blue
          <option value="red">Red
          <option value="green-flash">Green-flash
          <option value="blue-flash">Blue-flash
          <option value="red-flash">Red-flash
          <option value="off">Off
        <tr><td><input type="text" id="url[1]" name="url[1]" value="http://[bambooHost]:[bambooPort]/rest/api/latest/plan/[planKey]-latest.json">
        <td><input type="text" id="path[1]" name="path[1]" value="successful">
        <td><select id="test[1]" name="test[1]">
          <option value="===" selected="selected">===</option>
        </select>
        <td><input type="text" id="value[1]" name="value[1]" value="true">
        <td><select id="status[1]" name="status[1]">
          <option value="green" selected="selected">Green
          <option value="blue">Blue
          <option value="red">Red
          <option value="green-flash">Green-flash
          <option value="blue-flash">Blue-flash
          <option value="red-flash">Red-flash
          <option value="off">Off
        <tr><td><input type="text" id="url[2]" name="url[2]" value="http://[bambooHost]:[bambooPort]/rest/api/latest/plan/[planKey]-latest.json">
        <td><input type="text" id="path[2]" name="path[2]" value="successful">
        <td><select id="test[2]" name="test[2]">
          <option value="===" selected="selected">===</option>
        </select>
        <td><input type="text" id="value[2]" name="value[2]" value="false">
        <td><select id="status[2]" name="status[2]">
          <option value="green">Green
          <option value="blue">Blue
          <option value="red" selected="selected">Red
          <option value="green-flash">Green-flash
          <option value="blue-flash">Blue-flash
          <option value="red-flash">Red-flash
          <option value="off">Off
      </table><br>
      <button id="run">Run</button>
    
    <p id="device-info"></p>
    <script src="index.js"></script>
  </body>
</html>
